<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" data-lang="home">Home</a></li>
            <li><a href="search.html" data-lang="search">Search</a></li>
            <li><a href="about.html" data-lang="about">About Us</a></li>
            <li><a href="contact.html" data-lang="contact">Contact</a></li>
            <li class="language-buttons">
                <button class="flag-button" data-lang="en">🇬🇧</button>
                <button class="flag-button" data-lang="de">🇩🇪</button>
                <button class="flag-button" data-lang="ru">🇷🇺</button>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1 data-lang="search">Search</h1>
        <form id="searchForm">
            <input type="text" id="brandInput" placeholder="Enter car brand" required>
            <div id="brandSuggestions"></div>
            <input type="text" id="modelInput" placeholder="Enter car model" disabled>
            <div id="modelSuggestions"></div>
        </form>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-lang="contactTitle">Contact Information</h2>
            <form id="contactForm" action="https://formspree.io/f/mqadgkyq" method="POST">
                <input type="hidden" id="selectedBrand" name="brand">
                <input type="hidden" id="selectedModel" name="model">
                <label for="country" data-lang="countryLabel">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <!-- Список стран ЕС -->
                    <option value="Austria">Austria</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Cyprus">Cyprus</option>
                    <option value="Czech Republic">Czech Republic</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Greece">Greece</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Italy">Italy</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Lithuania">Lithuania</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="Malta">Malta</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Poland">Polang</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Romania">Romania</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                </select>
                <label for="name" data-lang="nameLabel">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email" data-lang="emailLabel">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" data-lang="submitButton">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
